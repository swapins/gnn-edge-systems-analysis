name: Python package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Cache pip (speeds up CI significantly)
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dependencies (ORDER MATTERS)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build flake8 pytest

          echo "Installing PyTorch (CPU stable)..."
          pip install torch==2.1.0 --index-url https://download.pytorch.org/whl/cpu

          echo "Installing PyG compiled extensions..."
          pip install torch-scatter -f https://data.pyg.org/whl/torch-2.1.0+cpu.html
          pip install torch-sparse -f https://data.pyg.org/whl/torch-2.1.0+cpu.html
          pip install torch-cluster -f https://data.pyg.org/whl/torch-2.1.0+cpu.html
          pip install torch-spline-conv -f https://data.pyg.org/whl/torch-2.1.0+cpu.html

          echo "Installing optional pyg-lib..."
          pip install pyg-lib -f https://data.pyg.org/whl/torch-2.1.0+cpu.html || echo "pyg-lib skipped"

          echo "Installing torch-geometric..."
          pip install torch-geometric==2.5.0

          echo "Installing remaining dependencies..."
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Lint (strict + soft pass)
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Run tests (non-blocking if none exist)
      - name: Test with pytest
        run: |
          pytest || echo "No tests found yet, continuing..."