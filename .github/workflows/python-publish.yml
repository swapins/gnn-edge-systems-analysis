name: Upload Python Package

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # This fixes the networkx error

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        
        # Step 1: Install the core AI engine
        pip install torch>=2.8.0
        
        # Step 2: Install the specialized GNN kernels from the PyG server
        # This is the "Architect's Secret" for GNN deployment
        pip install pyg_lib torch_scatter torch_sparse torch_cluster torch_spline_conv -f https://data.pyg.org/whl/torch-2.10.0+cpu.html
        
        # Step 3: Install everything else from your requirements.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Build package
      run: python -m build

    - name: Upload artifacts to Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}